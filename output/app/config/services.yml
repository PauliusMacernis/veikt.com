# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    app.markdown_transformer:
        class: AppBundle\Service\MarkdownTransformer
        arguments: ['@markdown.parser', '@doctrine_cache.providers.my_markdown_cache']

    app.markdown_extension:
        class: AppBundle\Twig\MarkdownExtension
        tags:
            # Google for "symfony dependency injetion tags"
            - { name: twig.extension }
        #arguments: ['@app.markdown_transformer']
        # Reads class' __construct for arguments, injects dependencies automatically so no need for manual injection with "arguments [...]"
        autowire: true
