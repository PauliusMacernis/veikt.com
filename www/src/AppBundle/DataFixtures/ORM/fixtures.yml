AppBundle\Entity\Job:
    job_{1..10}:
        subFamily: '@subfamily_*'
        name: <text(39)>
        description: <description()>
        step1_id: <name()>
        step1_html: <step1_html()>
        step1_statistics: <text(200)>
        step1_project: <text(18)>
        step1_url: <url()>
        step1_downloadedTime: <dateTimeBetween('-6 months', 'now')>
        isPublished: <boolean(75)>

AppBundle\Entity\JobNote:
    job.note_{1..100}:
        username: <userName()>
        userAvatarFilename: '50%? leanna.jpeg : ryan.jpeg'
        note: <paragraph()>
        createdAt: <dateTimeBetween('-6 months', 'now')>
        job: '@job_*'

AppBundle\Entity\SubFamily:
    subfamily_{1..10}:
        # use some fake data for this
        name: <lastName()>